<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Loops</title>
        <meta charset="utf-8">
    </head>
    <body>
            <script>

                var counter = 2;
                while (counter <= 101) {
                    document.write(counter + " ");
                    counter = counter + 2;
                }
                
            </script>
    </body>
</html>
