<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Unit 3 Exercise</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function addNumbers() {
                var x;
                var y;
                var answer;
                
                x = 13;
                alert(x);
                y = 7;
                alert(y);
                
                answer = x + y;
                alert(answer);
                
                document.getElementById("equation").innerHTML = x + " plus " + y + " equals " + answer + "!";
            }
            function subtractNumbers() {
                var x;
                var y;
                var answer;
                
                x = 13;
                alert(x);
                y = 7;
                alert(y);
                
                answer = x - y;
                alert(answer);
                
                document.getElementById("equation").innerHTML = x + " subtract " + y + " equals " + answer + "!";
            }
            function multiplyNumbers() {
                var x;
                var y;
                var answer;
                
                x = 13;
                alert(x);
                y = 7;
                alert(y);
                
                answer = x * y;
                alert(answer);
                
                document.getElementById("equation").innerHTML = x + " multiply " + y + " equals " + answer + "!";
            }
            function divideNumbers() {
                var x;
                var y;
                var answer;
                
                x = 13;
                alert(x);
                y = 7;
                alert(y);
                
                answer = x / y;
                alert(answer);
                
                document.getElementById("equation").innerHTML = x + " divide " + y + " equals " + answer + "!";
            }
        </script>
        <p id="equation"></p>
        <form name="calculator" action="#" method="get">
            <p><input type="button" id="add" name="add" value="Add" onclick="addNumbers();"></p>
            <p><input type="button" id="subtract" name="subtract" value="Subtract" onclick="subtractNumbers();"></p>
            <p><input type="button" id="multiply" name="multiply" value="Multiply" onclick="multiplyNumbers();"></p>
            <p><input type="button" id="divide" name="divide" value="Divide" onclick="divideNumbers();"></p>
        </form>
    </body>
</html>
