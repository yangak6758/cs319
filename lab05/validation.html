<!DOCTYPE html>
<html lang="en">
 	<head>
 		<title>Unit 5 Exercise</title>
 		<meta charset="utf-8">
        <script>
            function Validate() {
                var fname;
                var lname;
                var add;
                
                fname = document.getElementById("firstname").value;
                lname = document.getElementById("lastname").value;
                add = document.getElementById("email").value;
                
                if (fname == "") {
                    alert("Please fill in your first name.");
                    return false;
                } else if (lname == "") {
                    alert("Please fill in your last name.");
                    return false;
                } else if (add == "") {
                    alert("Please fill in your email address.");
                    return false;
                } else {
                    return true;
                }
            }
        </script>
    </head>
    <body>
        <form name="survey" id="survey" action="http://yoda.cs.uwec.edu/cs319/students/siasmj/echo.php" method="get" onsubmit="return Validate();">
            <p>First Name:<input type="text" name="firstname" id="firstname"></p>
            <p>Last Name:<input type="text" name="lastname" id="lastname"></p>
            <p>Email Address:<input type="text" name="email" id="email"></p>
            <p><input type="submit" id="go" name="go" value="GO"></p>
 		</form>
 	</body>
 </html>
