<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Midterm Program 5</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function toCelsius() {
                var fahrenheitTemp = parseInt(document.tempConvert.fahrenheitValue);
                var celsiusTemp = (fahrenheitTemp - 32) * (5 / 9);
                document.tempConvert.fahrenheitValue.value = celsiusTemp;
                document.tempConvert.fahrenheitValue.style.backgroundColor = "#e5ffe5";
            }
        </script>
        <form name="tempConvert" id="tempConvert" method="get" action="#">
            <p>Fahrenheit: <input type="text" name="fahrenheitValue" id="fahrenheitValue"></p>
            <p>Celsius: <input type="text" name="celsiusValue" id="celsiusValue" readonly></p>
            <p><input type="button" name="fToC" value="F -> C" onclick="convert"></p>
        </form>
    </body>
</html>
