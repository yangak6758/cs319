<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quiz 6</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function validate() {
                var favcolor = document.getElementById("color");

                if (isNaN(favcolor.value) == false) {
                    alert("Your input is invalid.");
                    favcolor.select();
                    return false;
                } else {
                    return true;
                }
            }
        </script>
        <form name="fav" id="fav" action="#" method="get" onsubmit="return validate();">
            <p>Favorite Color: <input type="text" name="color" id="color"></p>
            <p><input type="submit" name="submit" id="submit" value="Submit"></p>
        </form>
    </body>
</html>
